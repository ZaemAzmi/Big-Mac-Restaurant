        <button onclick="toggleForm('name-form')">NAME</button> <br>

        <div id="name-form" style="display: none;">

        <button onclick="toggleForm('username-form')">USERNAME</button> <br>

        <div id="username-form" style="display: none;">
            <form method="post" action="phpfile/update_details.php">
            <input type="hidden" id="username1" name="username">
            <input type="hidden" name="itemToUpdate" value="username">
            <br><br><input type="text" name="username-input" placeholder="Enter your username" required><br><br>
            <button onclick="saveUsername()">Save</button>
        </form>
        </div>

        <button onclick="toggleForm('email-form')">EMAIL</button> <br>

        <div id="email-form" style="display: none;">
        <form method="post" action="phpfile/update_details.php">
            <input type="hidden" id="username2" name="username">
            <input type="hidden" name="itemToUpdate" value="email">
            <br><br><input type="email" name="email-input" placeholder="Enter your email" required><br><br>
            <button onclick="saveEmail()">Save</button>
        </form>
        </div>

        <button onclick="toggleForm('phone-form')">PHONE NUMBER</button> <br>

        <div id="phone-form" style="display: none;">
            <form method="post" action="phpfile/update_details.php">
            <input type="hidden" id="username3" name="username">
            <input type="hidden" name="itemToUpdate" value="phone">
            <br><br><input type="tel" name="phone-input" placeholder="Enter your Phone number" pattern="\d{10,11}"><br><br>
