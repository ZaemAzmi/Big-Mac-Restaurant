<div id="wrapper11" style="display: inline-block; width: 50%; vertical-align: top; ">

    <div id="wrapper35" style="display: inline-block; width: 50%; vertical-align: top;">
    
        <p id="title">DETAILS</p>
        <button onclick="toggleForm('name-form')">NAME</button> <br>

        <div id="name-form" style="display: none;">
            <input type="text" id="name-input" placeholder="Enter your name"><br><br>
            <button onclick="saveName()">Save</button>
        </div>

        <button onclick="toggleForm('username-form')">USERNAME</button> <br>

        <div id="username-form" style="display: none;">
            <input type="text" id="username-input" placeholder="Enter your username"><br><br>
            <button onclick="saveUsername()">Save</button>
        </div>

        <button onclick="toggleForm('email-form')">EMAIL</button> <br>

        <div id="email-form" style="display: none;">
            <input type="email" id="email-input" placeholder="Enter your email"><br><br>
            <button onclick="saveEmail()">Save</button>
        </div>

        <button onclick="toggleForm('phone-form')">PHONE NUMBER</button> <br>

        <div id="phone-form" style="display: none;">
            <input type="text" id="phone-input" placeholder="Enter your Phone number" pattern="\d{10,11}"><br><br>
            <button onclick="savePhone()">Save</button>
        </div>

        <button onclick="toggleForm('birthday-form')">BIRTHDAY</button> <br>

        <div id="birthday-form" style="display: none;">
            <input type="date" id="birthday-input" placeholder="Enter your birthday"><br><br>
            <button onclick="saveBirthday()">Save</button>
        </div>

        <button onclick="toggleForm('gender-form')">GENDER</button> <br>

        <div id="gender-form" style="display: none;">
            <input type="text" id="gender-input" placeholder="Enter your gender"><br><br>
            <button onclick="saveGender()">Save</button>
        </div>

        <button onclick="toggleForm('picture-form')">PROFILE PICTURE</button> <br>

        <div id="picture-form" style="display: none;">
            <input type="text" id="picture-input" placeholder="Enter your picture"><br><br>
            <button onclick="savePictur()">Save</button>
        </div>


    </div>
