<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigMac | Booking</title>
    <link rel="icon" type="image/x-icon" href="./images/logoBigMac.png">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="book.css">

    <!-- Link Boxicon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="bodyPage">
    <!-- Header -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <a href="index.html" class="logo">BigMac</a>
            <!-- Nav opt -->
            <div class="group-middle-nav">
                <a href="index.html" class="navBar">Home</a>
                <a href="About.html" class="navBar">About</a>
                <a href="book.html" class="active-navBar">Booking</a>
                <a href="altPreorder.html" class="navBar">Menu</a>
            </div>
            <div class="group-right-nav">
            <button class="btn-login" onclick="location.href='Login.html'">login</button>
            </div>
        </div>
    </header>
    <!-- Book section start -->
    <section class="book container">
        <div class="book-title">
            <h2 class="book-titles">Booking Your Slot Now</h2>
        </div>
        <!-- Content -->
        <form action="" class="form" id="form">
            <!-- Name -->
            <div class="form-control">
                <label>Name</label>
                <input type="text" placeholder="Input Your Name Here" id="username">
                <!-- check-icon -->
                <i class='bx bx-check-circle check'></i>
                <!-- x-icon -->
                <i class='bx bx-x-circle x'></i>
                <small>Error Message</small>
            </div>

            <!-- Phone Number -->
            <div class="form-control">
                <label>Mobile Number</label>
                <input type="tel" placeholder="Eg: 017234xxx" id="userphone">
                <!-- check-icon -->
                <i class='bx bx-check-circle check'></i>
                <!-- x-icon -->
                <i class='bx bx-x-circle x'></i>
                <small>Error Message</small>
            </div>

            <!-- Date -->
            <div class="form-control">
                <label>Date and Time</label>
                <input type="datetime-local"  id="userdate">
                <!-- check-icon -->
                <i class='bx bx-check-circle check'></i>
                <!-- x-icon -->
                <i class='bx bx-x-circle x'></i>
                <small>Error Message</small>
            </div>

            <!-- Pax -->
            <div class="form-control">
                <label>Amount People</label>
                <select name="select" id="userpax">
                    <option value="" selected disabled>Please Select</option>
                    <option value="1">1 Person</option>
                    <option value="2">2 Person</option>
                    <option value="3">3 Person</option>
                    <option value="4">4 Person</option>
                    <option value="5">5 Person</option>
                    <option value="5+">5+ Person</option>
                </select>
                <!-- check-icon -->
                <i class='bx bx-check-circle check'></i>
                <!-- x-icon -->
                <i class='bx bx-x-circle x'></i>
                <small>Error Message</small>
            </div>

            <!-- Button Submit -->
            <button class="btn-submit" >Submit</button>

            <!-- images -->
            <div class="sideimg">
                <img src="images/v28_270.png" alt="restaurant view" class="img">
            </div>
        </form>
        
    </section>
    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer container">
            <div class="row">
                <div class="col">
                    <img src="images/logoBigMac.png" class="logo" alt="logo BigMac">
                    <p>Subscribe BigMac to get immediate offer and interesting menu.</p>
                    <source>
                </div>
                <div class="col">
                    <h3 class="location">Location <div class="underline"><span></span></div></h3>
                    <p>Bangsar, Kuala Lumpur</p>
                    <p class="email-id">bigmac@gmail.com</p>
                </div>
                <div class="col">
                    <h3>Contact Us <div class="underline"><span></span></div></h3>
                    <div class="social-icon">
                        <!-- icon -->
                        <i class='bx bxl-facebook icon'></i>
                        <i class='bx bxl-instagram-alt icon' ></i>
                        <i class='bx bxl-youtube icon' ></i>
                    </div>
                </div>
            </div>
        </div>
        <!-- copyright -->
        <hr>
        <div class="copyright">Copyright &copy; 2023 BigMac Restaurant</div>
    </footer>
</body>
<script src="scripts/book.js"></script>
</html>
