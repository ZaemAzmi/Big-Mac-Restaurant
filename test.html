<!DOCTYPE html>
<html>
<head>
    <title>Select Box Validation Example</title>
    <script>
        function validateSelectBox() {
            var selectBox = document.getElementById("mySelect");
            var selectedOption = selectBox.value;
            
            if (selectedOption === "") {
                // Display error message
                document.getElementById("error").innerHTML = "Please choose an option.";
                return false;
            }
            
            // Clear error message if option is chosen
            document.getElementById("error").innerHTML = "";
            return true;
        }
    </script>
</head>
<body>
    <h2>Select Box Validation</h2>
    <select id="mySelect">
        <option value="">-- Select an option --</option>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
    </select>
    <br>
    <button onclick="validateSelectBox()">Submit</button>
    <p id="error" style="color: red;"></p>
</body>
</html>
