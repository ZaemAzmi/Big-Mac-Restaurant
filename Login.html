<!DOCTYPE html>
<html>

<head>
	<title>BigMac Restaurant</title>
	<link rel="stylesheet" href="BigMac.css">
	<link rel="icon" type="image/x-icon" href="./images/logoBigMac.png">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<style>
		/* Custom CSS for positioning the "Login As" dropdown button */
		.login-as-dropdown {
			display: flex;
			align-items: center;
		}

		.login-as-label {
			margin-right: 10px;
			width: 80px;
		}

		.login-as-dropdown select {
			width: 120px;
		}

		@media (max-width: 576px) {
			.login-as-label {
				width: auto;
			}
		}
	</style>
	<script>
		function updateLoginOption(select) {
			document.getElementById('loginOption').value = select.value;
		}
	</script>
</head>

<body id="loginbody">
	<nav>
		<a href="index.html">Home</a> &nbsp;
	</nav>

	<div id="parent-container1">
		<div id="wrapper5" style="display: inline-block; width: 50%; vertical-align: top;">
			<h1 style="background-color: white;">WELCOME TO BIGMAC RESTAURANT!</h1>
			<h2 style="background-color: white;">Craving Something?</h2>
		</div>

		<div id="wrapper6" style="display: inline-block; width: 50%; vertical-align: top;">
			<main style="margin: 0 0;">
				<form id="loginForm" action="phpfile/LoginVer.php" method="POST">
					<img src="images/BigMaclogo.png" width="80px" height="60px"><br><br>
					<div class="form-group">
						<label for="enterUsername">Username:</label><br>
						<input id="enterUsername" name="username" type="text" placeholder="Enter your username" required
							class="form-control">
					</div>
					<div class="form-group">
						<label for="enterPassword">Password:</label><br>
						<input id="enterPassword" name="password" type="password" placeholder="Enter your Password"
							required class="form-control">
					</div>
					<div class="form-group login-as-dropdown">
						<label for="loginAs" class="login-as-label">Login As:</label>
						<select class="form-control form-control-sm bg-primary text-white" id="loginAs" name="loginAs"
							onchange="updateLoginOption(this)">
							<option value="admin">Admin</option>
							<option value="user">User</option>
						</select>
					</div>
					<input type="hidden" name="loginOption" id="loginOption" value="">
					<button id="button1" type="submit" class="btn btn-primary">Login</button>
					<br>
					<label>
						<input type="checkbox" name="myCheckbox" value="true" required>
						By logging in, you agree to our <br>privacy policy & term of service
					</label>
					<br>
					<br>
					<p>Don't Have an Account yet?&nbsp; <a href="Register.html">Register Now!</a></p>
				</form>
			</main>
		</div>
	</div>

	<script src="scripts/login.js" type="text/javascript"></script>
</body>

</html>
